<body>
    <script>
        // Fibonacci sequence u斐波那契数列

        function fb1 (n) {
            let fbArr = [0,1];
            if (n <= 1) {
                return fbArr;
            } else {
                fbArr.length += n;
                for (let i = 2; i < fbArr.length; i++) {
                    fbArr[i] = (fbArr[i-1]+fbArr[i-2]);
                }
            }
            console.log(fbArr);
        }

        function fb2 (n) {
            let fbArr = [0,1];
            if (n <= 1) return {fbArr};

            return fbArr.concat
        }
    </script>
