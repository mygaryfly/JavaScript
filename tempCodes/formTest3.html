<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #menu {
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            flex-direction: column;
            width: 180px;
            height: 240px;
            border: 1px solid black;
            -opacity: 0;
        }

        div {
            display: none;
        }

        span {
            vertical-align: center;
        }
    </style>
</head>
<body>
    <form id="menu">
        <label>
            是否需要调整右键菜单样式
            <input type="checkbox" name="selection">
        </label>
        <div id="menuStyle">
            <label>
                <input type="text" id="menuWidth" placeholder="请定义菜单宽度">
            </label>
            <br>
            <label>
                <input type="text" id="menuHeight" placeholder="请定义菜单高度">
            </label>
            <label>
                定义菜单背景色
                <input type="color" name="color">
            </label>
            <input type="button" id="change" value="确认更改样式">
            <br>
        </div>
        <span>Welcome to JS world!!</span>
    </form>    
    
    <script>
    // 右健自定义菜单，弹出表单，输入div宽度高度颜色单选是否是开关，
    // 点击确定，生成div在用户右健的位置，如果用户勾选为开关的div，
    // 可以点击切换开关，没有勾选开关，生成的div没有功能交互效果
        let selection = document.querySelector("input");
        let menuStyle = document.querySelector("div");
        selection.onclick = function(){
            selection.checked ? menuStyle.style.display="block" : menuStyle.style.display="none";
        }
        
        let change = document.getElementById("change");
        let menuWidth = document.getElementById("menuWidth");
        let menuHeight = document.getElementById("menuHeight");
        let color = document.getElementsByName("color")[0];
        let menu = document.querySelector("form");
        menu.style.width = "180px";
        menu.style.height = "240px"

        change.onclick = function (){
 
                menu.style.width = menuWidth.value + "px";
                menu.style.height = menuHeight.value + "px";
                menu.style.backgroundColor = color.value;
        }

        document.oncontextmenu = function (event) {
            event.preventDefault();
            let x = event.clientX;
            let y = event.clientY;
            
            menu.style.display = "block";
            menu.style.top = y + 'px'
            menu.style.left = x + 'px'
        }
    </script>
</body>
</html>
