<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch test</title>
</head>
<body>
    <script>
        // Switch 一般是对固定的值进行判断
        var jibie="A"
        switch(jibie){
            case "A":
            console.log('90以上');
            break;
            case "B":
            console.log('80--90之间');
            break;
            case "C":
            console.log('70--80之间');
            break;
            default:
            console.log('你的成绩很差')
        }

    </script>
</body>
</html>
