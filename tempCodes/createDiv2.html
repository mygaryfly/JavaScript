<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click and create divs</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: lightskyblue;
            width: 100vw;
            height: 100vw;
        }

    </style>
</head>
<body>

    <script>
        var btn = document.createElement("input");
        btn.type = "button";
        btn.value = "生成UL"
        document.body.appendChild(btn);
        var ul = document.createElement("ul")
        document.body.appendChild(ul);
        ul.innerHTML = "生成的li都在我下面"
  
        btn.onclick = function () {
            var li = document.createElement("li");
            ul.appendChild(li);
            var countLi = document.getElementsByTagName("li");
            li.innerHTML = countLi.length;
             
        }
        
    </script>
</body>
</html>
