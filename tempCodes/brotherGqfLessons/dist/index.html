<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>create div</title></head><body><h1>创建div的案例</h1><div><label>width <input name="width"></label></div><div><label>height <input name="height"></label></div><div><label>background <input type="color" name="background"></label></div><div><label>has-border <input type="checkbox" name="hasBorder" checked="checked"></label></div><div class="border-style-div">border-style <label><input type="radio" name="borderStyle" value="solid" checked="checked"> solid</label> <label><input type="radio" name="borderStyle" value="dashed"> dashed</label> <label><input type="radio" name="borderStyle" value="dotted"> dotted</label></div><div><label>50% opacity <input type="checkbox" name="hasOpacity"></label></div><div><button class="create-div-btn">Create</button></div><div id="result"></div><script src="bundle.js"></script></body></html>
