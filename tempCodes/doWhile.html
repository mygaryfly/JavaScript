<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>doWhile</title>
</head>
<body>
    <script>
        // do {代码} while (条件); 先执行一次代码，然后进行条件判断，如果条件成立，代码继续循环执行，条件不成立，代码不执行
        // 因此do...while循环结构，代码总是至少会执行一次。
        // while (条件) {
                // 代码
        // }
        
        var a = 6;
        do {
            console.log(a);
            a++;
        } while (a<=15);
    </script>
</body>
</html>
