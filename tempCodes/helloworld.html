<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //alert("Hello World !!!")； 弹窗效果
        //document.write("Hello World !!!")； 可以对body中输出内容
        //console.log("Hello World !!!")； 向控制台输出内容
    </script>
</head>
<body>
    <!--可以将js代码编写到标签的onclick属性中，当我们点击时，js代码才会执行
    虽然也可以写在标签属性中，但是他们属于结构与行为耦合，不方便维护，不推荐-->
    <button onclick="alert('我是真哥哥！！！');">点我一下</button>
    <a href="javascript: alert('你是假弟弟！！！');">你也点我一下嘛</a>
</body>
</html>
