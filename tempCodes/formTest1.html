<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单取值测试1</title>
</head>
<body>
    <span>用户名：</span><input type="text" id="user">
    <br>
    <span>请输入密码：</span><input type="password" id="psd">
    <br>
    <span>再次输入你的密码：</span><input type="password" id="psdRepeat">
    <br>
    <input type="button" value="开始创建你的账号" id="create">
    <br>
    <div style="height:0; width:500px; border:1px solid black;margin: 20px 0;"></div>
    <span>Username</span><input type="text" id="logUser">
    <br>
    <span>password</span><input type="password" id="logPsd">
    <br>
    <input type="button" value = "登录" id="login">

    
    
    <script>

        var user = document.getElementById("user");
        user.placeholder = "请输入用户名" ;
        var psd = document.getElementById("psd");
        psd.placeholder = "请输入密码";
        var psdRepeat = document.getElementById("psdRepeat");
        psdRepeat.placeholder = "请再次输入密码";
        var createAccount = document.getElementById("create");

        var userList = [];
        var psdList = [];

        createAccount.onclick = function () {


            console.log(userList);

            for (var i=0; i< userList.length; i++) {
                if (userList[i] == user.value) {
                    alert("该用户名已被使用，请换一个！")
                }
            }
            
            if (user.value=="") {
                alert("你忘记输入用户名咯！")
            } else if (psd.value==""){
                alert("你忘记输入密码咯！")
            } else if (psdRepeat.value==""){
                alert("请再次输入你的密码来验证！")

            } else if (psd.value!=psdRepeat.value) {
                alert("输入的密码不一致，请重新输入")
            } else {
                userList.push(user.value);
                userList.length += 1;
                psdList.push(psdRepeat.value);
                psdList.length += 1;
            }
            
            console.log(userList,psdList);
        }

        var logUser = document.getElementById("logUser");
        var logPsd = document.getElementById("logPsd");
        var login = document.getElementById("login");
        logUser.placeholder = "请输入要登录的用户名..."
        logPsd.placeholder = "请输入登录密码..."
        login.onclick = function () {
           for (var i=0; i<userList.length; i++) {
               if (logUser.value == "" || logPsd.value =="") {
                   alert("请填写登录的用户名或密码...");
               } else if (userList[i] == logUser.value && psdList[i] == logPsd.value) {
                    alert("登录成功");                
               } else {
                   alert("用户名或密码不存在");
               }
           }
        }

    </script>
</body>
</html>
